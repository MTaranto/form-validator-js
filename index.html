<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de Formulários</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="screen">
  <div class="leftside">
    <img src="images/financial_data.png" alt="">
  </div>
  <div class="rightside">
    <h1>Crie a sua conta</h1>
    <form class="b7validator" action="success.html" method="POST">
      <label>
        Nome Completo:<br>
        <input class="field" type="text" name="nome" data-rules="required|min=2" >
      </label>
      <label>
        Digite seu e-mail:<br>
        <input class="field" type="text" name="email" data-rules="required|email" >
      </label>
      <label>
        Insira sua senha:<br>
        <input class="field" id="setpass" type="password" name="senha" data-rules="required|min=6">
      </label>
      <label>
        <input class="button" type="submit" value="Cadastrar">
      </label>
    </form>
    <div>
      Já tem uma conta? <a href="">Faça o login</a>
    </div>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
